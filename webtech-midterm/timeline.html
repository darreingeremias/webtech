<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Health Timeline</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  
  <script src="assets/js/timeline.js"></script>

  <style>
    /* Timeline Container */
    .timeline-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Timeline List */
    .timeline {
      list-style: none;
      padding: 0;
      position: relative;
    }

    /* Timeline Items */
    .timeline li {
      padding: 20px;
      margin-bottom: 20px;
      background: #ffffff;
      border-left: 4px solid #007bff;
      text-align: left;
      animation: fadeInUp 1s ease-in-out;
      display: flex;
      align-items: center;
    }

    .timeline li i {
      font-size: 24px;
      margin-right: 15px;
      color: #007bff;
    }

    /* Scroll Animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="text-center mt-4">AI & Automation in Healthcare Timeline</h2>
    <div class="timeline-container">
      <ul class="timeline">
        <li><i class="fas fa-x-ray"></i> <h3>2010 - AI in Radiology</h3><p>AI starts assisting doctors in diagnosing X-rays.</p></li>
        <li><i class="fas fa-robot"></i> <h3>2015 - IBM Watson in Healthcare</h3><p>IBM Watson is used for cancer diagnosis.</p></li>
        <li><i class="fas fa-user-md"></i> <h3>2023 - AI-Powered Virtual Assistants</h3><p>Chatbots and AI assistants help patients 24/7.</p></li>
      </ul>
    </div>
  </div>

</body>
</html>
